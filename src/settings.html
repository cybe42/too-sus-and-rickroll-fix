<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./assets/css/settings.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d5db5a9cd6.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div id="ttl" class="ttl ttl-today">
        Settings
    </div>
    <div id="error" style="display: none;"><div id="error-content"><strong>Error</strong>: This feature has not yet been implemented!</div> <button id="error-close" onclick="closeError()">X</button></div>
    <div id="page-content">
        <div class="setting setting-radio">
            <div class="setting-label">
                Themes
            </div>
            <div class="setting-ins setting-radio-ins">
                <div class="setting-label setting-radio-label">
                    Dark theme
                </div>
                <input type="radio" id="settings-themes-dark" name="settings-themes" class="setting-radio-actual">
            </div>
            <div class="setting-ins setting-radio-ins">
                <div class="setting-label setting-radio-label">
                    Light theme
                </div>
                <input type="radio" id="settings-themes-light" name="settings-themes" class="setting-radio-actual">
            </div>
        </div>
    </div>
    <button class="settings-save" id="settingspg-save" onclick="saveSettings()">Save</button>


    <script>
        ipcRenderer.send('app_version');
        ipcRenderer.on('app_version', (e, args) => {
            console.log('Found version (for settings page) ' + args.version);
            document.getElementById('ttl').innerText = "Settings | v"+args.version;
        });
    </script>
</body>
</html>
